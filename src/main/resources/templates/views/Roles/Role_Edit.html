<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Role</title>
</head>
<body>
<h1>Edit Role</h1>
<form th:action="@{/roles/edit/{id}(id=${role.id})}" th:method="POST" th:object="${role}">
  <input type="hidden" th:field="*{id}" />
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" />
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="text" id="email" th:field="*{description}" />
  </div>
  <div>
    <input type="submit" value="Save">
  </div>
</form>
</body>
</html>
