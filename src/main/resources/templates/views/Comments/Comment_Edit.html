<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Comment</title>
</head>
<body>
<h1>Edit Comment</h1>
<form th:action="@{/comments/edit/{id}(id=${comment.id})}" th:method="post" th:object="${comment}">
    <div>
        <label for="body">Comment:</label>
        <textarea id="body" name="body" th:field="*{body}" required></textarea>
    </div>
    <div>
        <button type="submit">Save Comment</button>
    </div>
</form>
</body>
</html>
